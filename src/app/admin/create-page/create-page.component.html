<form [formGroup]="_form" (ngSubmit)="submit()">
    <h1>Создание нового поста</h1>

    <div
        class="form-control"
        [ngClass]="{invalid: _form.get('title')?.touched && _form.get('title')?.invalid}"
    >
        <label for="title">Название поста:</label>
        <input type="text" id="title" formControlName="title">
        <div *ngIf="_form.get('title')?.touched && _form.get('title')?.invalid"
             class="validation"
        >
            <small *ngIf="_form.get('title')?.errors?.required">
                Введите название поста
            </small>
        </div>
    </div>

    <div class="form-control">
        <label>Контент поста:</label>
        <quill-editor formControlName="text"></quill-editor>
    </div>

    <div
        class="form-control"
        [ngClass]="{invalid: _form.get('author')?.touched && _form.get('author')?.invalid}"
    >
        <label for="author">Автор поста:</label>
        <input type="text" id="author" formControlName="author">
        <div *ngIf="_form.get('author')?.touched && _form.get('author')?.invalid"
             class="validation"
        >
            <small *ngIf="_form.get('author')?.errors?.required">
                Введите автора поста
            </small>
        </div>
    </div>

    <button
        type="submit"
        class="btn btn-block btn-dark"
        [disabled]="_form.invalid"
    >Создать пост</button>
</form>
